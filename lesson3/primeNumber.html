<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>

   <script>

      var n = 2;
      var primeNumber = true;

      while (n <= 100) {
         for (var j = 2; j < n; j++) {
            if (n % j == 0) {
               primeNumber = false;
               break;
            }
            else {
               document.write(n);
               break;
            }
         } n++;
      }
      alert(primeNumber + " ");





   </script>


</body>

</html>
